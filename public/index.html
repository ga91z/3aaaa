<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الشروط والاحكام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>الشروط والاحكام</h1>

  <div style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow: auto;">
    <p>أن لا أسرب أي معلومة من داخل الأستوديو وأن أطيع كلام المشرفين وأن أوافق على أي تغييرات مستقبلية</p>
  </div>

  <form id="termsForm">
  <label for="name">الاسم الثلاثي:</label>
  <input type="text" id="name" name="name" required>

  <div class="checkbox-container">
    <input type="checkbox" id="accept" name="accept" required>
    <label for="accept">أوافق على الشروط والاحكام</label>
  </div>

  <button type="submit">Submit</button>
</form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('termsForm');
    const response = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const accepted = document.getElementById('accept').checked;

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, accepted })
      });

      const text = await res.text();
      response.innerText = text;
    });
  </script>
  </div>
</body>
</html>
